<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sibusiso Plumbing</title>
</head>
<body>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions or need plumbing services, please fill out the form below or reach us at the contact details provided.</p>
        
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <h3>Contact Details</h3>
        <p>Phone: (123) 456-7890</p>
        <p>Email: info@sibusisoplumbing.com</p>
        <p>Address: 123 Plumbing St, Pipe City, PC 12345</p>
    </section>
</body>
</html>
